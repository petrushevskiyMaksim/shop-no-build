<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Карточка товара</title>
		<link rel="stylesheet" href="./scss/card.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="card-product">
					<div class="card">
						<div class="card__link-back-wrap">
							<a href="/" class="card__link-back">Список товаров</a>
						</div>
						<div id="cardProduct" class="card__item item"></div>
					</div>
					<div class="shop__bag-wrapper">
						<div class="shop__bag">
							<h2 class="bag__title">Корзина</h2>
							<div class="shop__bag-body">
								<ul id="bagList" class="bag__list">
									<li class="bag__item">
										<a href="#" class="bag__link">
											<img
												class="bag__img"
												src="../images/list-items-bag/Bag-Item.png"
												alt="картинка из корзины"
											/>
										</a>
									</li>
									<li class="bag__item">
										<a href="#" class="bag__link">
											<img
												class="bag__img"
												src="../images/list-items-bag/Bag-Item.png"
												alt="картинка из корзины"
											/>
										</a>
									</li>
									<li class="bag__item">
										<a href="#" class="bag__link">
											<img
												class="bag__img"
												src="../images/list-items-bag/Bag-Item.png"
												alt="картинка из корзины"
											/>
										</a>
									</li>
									<li class="bag__item">
										<a href="#" class="bag__link">
											<img
												class="bag__img"
												src="../images/list-items-bag/Bag-Item.png"
												alt="картинка из корзины"
											/>
										</a>
									</li>
								</ul>
								<a href="./bag.html" class="bag__button">
									<img
										src="../images/icons/bag-icon.svg"
										alt="картинка сумочки"
										class="bag__icon"
									/>
									Корзина
								</a>
							</div>
							<div class="shop__orders">
								<h2 class="orders__title">Заказы</h2>
								<ul class="orders__list">
									<li class="orders__item">
										<a href="#" class="orders__link">#111111</a>
									</li>
									<li class="orders__item">
										<a href="#" class="orders__link">#111111</a>
									</li>
									<li class="orders__item">
										<a href="#" class="orders__link">#111111</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="./js/card.js"></script>
	</body>
</html>
