<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			rel="stylesheet"
		/>

		<title>Корзина товаров</title>

	<body>
		<div class="bag-page">
			<div class="container">
				<div class="bag-page__wrap">
					<div class="bag-page__body bag">
						<a href="/" class="bag__link-back">Список товаров</a>

							<ul id="bagList" class="bag-preview__list">
								<li class="bag-preview__item">
									<a href="#" class="bag-preview__link">
										<img
											class="bag-preview__img"
											src="../images/list-items-bag/Bag-Item.png"
											alt="картинка из корзины"
										/>
									</a>
								</li>
								<li class="bag-preview__item">
									<a href="#" class="bag-preview__link">
										<img
											class="bag-preview__img"
											src="../images/list-items-bag/Bag-Item.png"
											alt="картинка из корзины"
										/>
									</a>
								</li>
								<li class="bag-preview__item">
									<a href="#" class="bag-preview__link">
										<img
											class="bag-preview__img"
											src="../images/list-items-bag/Bag-Item.png"
											alt="картинка из корзины"
										/>
									</a>
								</li>
								<li class="bag-preview__item">
									<a href="#" class="bag-preview__link">

											class="bag-preview__img"

											alt="картинка из корзины"
										/>
									</a>
								</li>
							</ul>
							<div class="bag-preview__total">
								<span class="bag-preview__total-text">Сумма: </span>
								<span class="bag-preview__total-price"> 5,849.93 </span>
							</div>
							<button class="bag-preview__button">
								<img
									src="../images/icons/bag-icon.svg"
									alt="картинка сумочки"
									class="bag-preview__icon"
								/>
								Оформление
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
